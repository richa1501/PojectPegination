<div class=" container text-center border border-info mt-5">
    <div class="search my-2 ">
  <input  type="text"   [(ngModel)]="userFilter" placeholder="Search"/>

<header class=" text-white display-5 mt-3"><h2>Table For Pagination Exapmle </h2>    
 </header>

<table class="table table-bordered text-start border border-info" >
  <thead >
    <tr>
     
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection |filter : userFilter | paginate: { itemsPerPage: 10, currentPage: p}  ">
     
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.body}}</td>
    </tr>   
  </tbody>
</table>

<div class="text-align-center w-100 mx-auto">
<pagination-controls (pageChange) ="p=$event" ></pagination-controls> 
</div>
</div>
